<!DOCTYPE html>
<html>
    <head>
        <title>Listas y tablas</title>
    </head>
    <body>
        <ul> <!--lista no ordenada; lo muestra con biñetas-->
            <li>Elemento 1</li>   <!--li para indicar los elementos que queremos que tenga la lista-->
            <li>Elemento 2</li>            
            <li>Elemento 3</li>            
        </ul>
        <ol>  <!--Lista ordenada; lo enlista con números-->
            <li>Elemento 4</li>
            <li>Elemento 5</li>
            <li>Elemento 6</li>
        </ol>
        <table> <!--etiqueta de tabla-->
            <thead>   <!--define la cabecera de la tabla-->
                <tr>   <!--indica las filas-->
                    <th>Mes</th>  <!--contenido de las celdas exclusivo para thead-->
                    <th>Ahorros</th>
                </tr>
            </thead>
            <tbody>  <!--contenido o cuerpo de la tabla-->
                <tr>
                    <td>Enero:</td> <!--contenido de las celdas para tbody-->
                    <td>$1,000</td>
                </tr>
                <tr>
                    <td>Febrero:</td>
                    <td>$1,200</td>
                </tr>
            </tbody>
            <tfoot> <!--contenido de pie de tabla-->
                <tr>
                    <td>Suma total:</td>
                    <td>$2,200</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
