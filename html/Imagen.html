<!DOCTYPE html>
<html>
    <head>
        <title>Imagenes y links</title>
    </head>
    <body>
        <img src="http://placekitten.com/200/300"/> <!--indicamos que vamos a colocar una imagen con la etique img-->
        <img src="http://placekitten.com/g/200/300"/> <!--src nos permite indicar la url o ruta de ubicación de la imagen-->

       <a href="https://github.com/Sant19Rom/intro-python">Ir a repertorio en github</a> <!-- esta etiqueta es para navegar de un sitio a otro.-->
    </body>                                                       <!--href= esta propiedad nos permite colocar la dirección-->
