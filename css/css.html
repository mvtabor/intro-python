<!DOCTYPE html>
<html>
    <head>
        <title>CSS - Cascading Style Sheets</title>
        <link rel="stylesheet" href="main.css" type="text/css" /> <!-- propiedad href es donde se encontrará nuestro estilo, type para indicar el tipo de archivo a cargar-->
    </head>
    <body>
        <p id="contenido">Este es un párrafo</p> <!--cuando seleccionamos por id, es porque queremos que el elemento tenga un valor unico; que exista un unico elemento con ese id-->
        <span class="etiqueta">Este es un span</span>
        <br />
        <span class="etiqueta">Este es otro span</span> <!-- con el selector de clase, podemos tener varios elementos que contengan la misma clase-->
        <br />
        <span class="etiqueta">Este es un tercer span</span>
    </body>
</html>
